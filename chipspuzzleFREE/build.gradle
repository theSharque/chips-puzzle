apply plugin: 'com.android.application'

android {
    compileSdkVersion 14
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "com.saturn7.game.puzzle.free"
        minSdkVersion 10
        targetSdkVersion 14
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':gamemain')
    compile 'com.android.support:support-v4:20.0.0'
    compile "com.badlogicgames.gdx:gdx:1.3.1"
    compile "com.badlogicgames.gdx:gdx-backend-android:1.3.1"
    compile files('libs/gdx.jar')
    compile files('libs/gdx-backend-android.jar')
    compile 'com.google.android.gms:play-services:4.3.23'
}
